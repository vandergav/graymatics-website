<!-- header-start -->
<header class="admin-header">
  <div class="container-fluid">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- <a class="navbar-brand" href="#" [routerLink]="['/supervisor/dashboard/agent-view']">Graymatics</a> -->
        <a class="navbar-brand">Graymatics</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse" aria-expanded="false">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Forensic Search</a></li>
          <!-- Hidden for time being -->
          <!-- <li><a href="#">Forensic Search</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Admin</a></li> -->
          <!-- <li><a href="#" [routerLink]="['/supervisor/camera/main']">Reports</a></li> -->
        </ul>
      </div><!--/.nav-collapse -->

      <div class="mobile-arrange">
        <div id="sb-search" class="sb-search">
          <form>
            <input class="sb-search-input" placeholder="Search here..." type="search" name="search" id="awesome-input">
            <input class="sb-search-submit" type="submit" value="">
            <span class="sb-icon-search"><img src="../../../images/search-icon.png" alt=""></span>

            <div class="awesome-results">
              <ul class="collection">
               <li class="collection-item">yellow shirt</li>
               <li class="collection-item">yellow car</li>
               <li class="collection-item">yellowish</li>
              </ul>
            </div>

          </form>
        </div>

        <div class="dropdown profile-menu">
          <img src="../../../images/profile-image.jpg" data-toggle="dropdown" class="dropdown-toggle img-responsive" alt="profile-image">
          <ul class="dropdown-menu">
            <li><a>{{currentUser}}</a></li>
            <li><a href="#" [routerLink]="['/login']">Sign out</a></li>
          </ul>
        </div>
      </div>

    </div><!--/.container-fluid -->
  </nav>
  </div><!--/.container-fluid -->
</header>
<!-- header-end -->
