define host{
        use grymtics-linux-box ; Inherit default values from a template
        host_name nag-test    ; The name we're giving to this
        alias as-deep-style  ;
        address 54.175.135.210; IP address of the server
        }

define service{
         use generic-service
         host_name nag-test
         service_description CPU Load
         check_command check_nrpe!check_cpu_stats
         }
define service{
         use generic-service
         host_name nag-test
         service_description memory
         check_command check_nrpe!check_mem
         }
define service{
        use                             generic-service         ; Name of service template to use
        host_name                       nag-test
        service_description             Free Disk space
        check_command                   check_nrpe!check_disk
        }
define service{
        use                             generic-service         ; Name of service template to use
        host_name                       nag-test
        service_description             Current Users
        check_command                   check_nrpe!check_users
        }
define service{
        use                             generic-service          ; Name of service template to use
        host_name                       nag-test
        service_description             Total Processes
        check_command                   check_nrpe!check_remote_procs!250!400!RSZDT
        }

